<!-- templates/blog.html -->
{% extends "base.html" %}

{% block title %}
  Success Stories - {{ company_name }}
{% endblock %}

{% block content %}
  <section class="blog">
    <h2>Success Stories</h2>
    <div class="blog-posts">
      {% for post in blog_posts %}
        <article class="blog-post">
          <h3>{{ post.title }}</h3>
          <p><em>By {{ post.author }} on {{ post.date }}</em></p>
          <p>{{ post.content }}</p>
        </article>
      {% endfor %}
    </div>
  </section>
{% endblock %}
