<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sonas{% endblock %}</title>
  
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navigation: Red background, white text -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B0000;">
    <div class="container-fluid">
      <!-- Brand (left) -->
      <a class="navbar-brand text-white fw-bold" href="{{ url_for('home') }}">
        {{ company_name }}
      </a>

      <!-- Toggler (for mobile screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Collapsible Nav Items (centered) -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('list_properties') }}">Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('contact') }}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('discussion') }}">Discussion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer: Red background, white text -->
  <footer class="text-white text-center py-3" style="background-color: #8B0000;">
    <p class="mb-0">&copy; 2025 Sonas. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (for navbar toggling and other features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
