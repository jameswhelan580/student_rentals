{% extends "base.html" %}

{% block title %}Available Properties - Rent Reach{% endblock %}

{% block content %}
<h2 class="title is-3">Available Properties</h2>
<div class="columns is-multiline">
    {% for property in properties %}
    <div class="column is-one-third">
        <div class="card" style="margin-bottom: 20px;">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="{{ url_for('static', filename='images/' + property.image) }}" alt="{{ property.title }}">
                </figure>
            </div>
            <div class="card-content">
                <p class="title is-4">
                    <a href="{{ url_for('property_detail', property_id=property.id) }}">
                        {{ property.title }}
                    </a>
                </p>
                <p>{{ property.description }}</p>
                <p><strong>Price:</strong> {{ property.price }}</p>
            </div>
            <footer class="card-footer">
                <a href="{{ url_for('property_detail', property_id=property.id) }}" class="card-footer-item button is-link is-outlined">
                    View Details
                </a>
            </footer>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
