<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ company_name }} - Email Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ company_name }}</h1>
        <p>{{ slogan }}</p>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('list_properties') }}">Properties</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>
    <main>
        <section class="verification">
            <h2>Email Verification</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% if show_code_input %}
                <form method="POST" action="{{ url_for('enter_email') }}">
                    <input type="text" name="verification_code" placeholder="Enter Verification Code" required>
                    <button type="submit" class="btn">Verify</button>
                </form>
            {% else %}
                <form method="POST" action="{{ url_for('enter_email') }}">
                    <input type="email" name="email" placeholder="Enter your university email" required>
                    <button type="submit" class="btn">Send Verification Code</button>
                </form>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2025 {{ company_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
