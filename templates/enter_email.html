{% extends "base.html" %}

{% block title %}Enter Your University Email - Rent Reach{% endblock %}

{% block content %}
<h2>Please Enter Your University Email</h2>
{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" action="{{ url_for('enter_email') }}">
    <label for="email">University Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
